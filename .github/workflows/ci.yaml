name: CI

on: [push, pull_request]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: prefix-dev/setup-pixi@v0.9.3
        with:
          cache: true
          cache-write: ${{ github.event_name == 'push' && github.ref_name == 'main' }}
      - run: pixi run test
        if: success() || failure()
      - run: pixi run ci-fmt
        if: success() || failure()
      - run: pixi run ci-clippy
        if: success() || failure() 
